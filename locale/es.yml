es:
    quotes:
        -
            quote: 'La manera de empezar es dejar de hablar y empezar a actuar. ¡Así que pasa a la acción!'
            author: 'Walt Disney'
        -
            quote: 'El secreto para salir adelante es empezar.'
            author: 'Mark Twain'
        -
            quote: 'Las grandes cosas se logran mediante una serie de pequeñas cosas unidas.'
            author: 'Vincent Van Gogh'
        -
            quote: 'Para manejarte a ti mismo, usa tu cabeza; para manejar a los demás, usa tu corazón.'
            author: 'Eleanor Roosevelt'
        -
            quote: 'No le digas a la gente cómo hacer las cosas, diles qué hacer y deja que te sorprendan con sus resultados.'
            author: 'George Patton'
        -
            quote: 'El liderazgo es el arte de lograr que otra persona haga algo que quieres que se haga porque él quiere hacerlo.'
            author: 'Dwight D. Eisenhower'
        -
            quote: 'Un líder es un comerciante de esperanza.'
            author: Napoleón
        -
            quote: 'Si quieres construir un barco, no reúnas a los hombres para que recojan la leña, dividan el trabajo y den órdenes, sino enséñales a anhelar el mar vasto e infinito.'
            author: 'Antoine de Saint-Exupéry'
        -
            quote: 'Siempre que vemos un negocio exitoso, alguien alguna vez tomó una decisión valiente.'
            author: 'Peter F. Drucker'
        -
            quote: 'Gana tu liderazgo cada día.'
            author: 'Michael Jordan'
        -
            quote: 'Nuestro mayor deseo es alguien que nos inspire a ser lo que sabemos que podemos ser.'
            author: 'Ralph Waldo Emerson'
        -
            quote: 'El liderazgo es una serie de comportamientos más que un papel para los héroes.'
            author: 'Margaret Wheatley'
        -
            quote: 'Un líder lleva a las personas adonde ellas quieren ir. Un gran líder lleva a las personas adonde no necesariamente quieren ir, pero deberían estar.'
            author: 'Rosalynn Carter'
        -
            quote: 'El optimismo es la fe que conduce al logro.'
            author: 'Helen Keller'
        -
            quote: 'Saber lo que hay que hacer elimina el miedo.'
            author: 'Rosa Parques'
        -
            quote: 'Puedes no controlar todos los acontecimientos que te suceden, pero sí puedes decidir no dejarte reducir por ellos.'
            author: 'Maya Angelou'
        -
            quote: 'Si quieres elevarte a ti mismo, eleva a alguien más.'
            author: 'Booker T. Washington'
        -
            quote: 'Todo trabajo que eleva a la humanidad tiene dignidad e importancia y debe llevarse a cabo con esmerada excelencia.'
            author: 'Martin Luther King, hijo.'
        -
            quote: 'Hay oportunidades incluso en los momentos más difíciles.'
            author: 'Wangari Maathai'
        -
            quote: 'No todo lo que se enfrenta se puede cambiar, pero nada se puede cambiar hasta que se afronta.'
            author: 'James Baldwin'
