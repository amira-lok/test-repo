        leadershipStyles:
            advise:
                adviseLSMresourceQuadrantTitle: Advise
                adviseLSMsubhead: 'Ready + Explore'
                adviseLSMtitle: Advise
                description: 'This direct report will thrive with more challenging tasks, and it’s also recommended to give feedback that will promote self-awareness before jumping into action. Jumping into action and pushing growth and development is tempting given this individual’s readiness, but focusing on clarity first will help ensure that the trajectory of growth aligns with both organizational and personal needs.'
                shortDescription: 'This direct report will thrive with tasks within their optimal challenge zone, and with feedback that promotes self-awareness before action.'
                tipsHeading: 'Tips for advising leaders'
                tipsMarkdown: '<ul> <li>Explore this direct report’s goals, ‘stretch goals’, strengths, and growth areas in 1:1s.</li> <li>Provide guidance after allowing them to explore and share their ideas.</li> <li>Help align projects and tasks with development goals.</li> <li>Provide opportunities for stretch projects that aren’t so difficult they become paralyzing (lack of effort and overwhelm are both the enemies of flow).</li> <li>Emphasize opportunities for professional development that increases self-awareness and goal clarity (such as 360 feedback and coaching).</li> </ul>'
            coach:
                coachLSMresourceQuadrantTitle: Coach
                coachLSMsubhead: 'Ready + Focus'
                coachLSMtitle: Coach
                description: 'Keep this person engaged and leverage their readiness and clarity for growth by asking powerful questions, using active listening, and providing goal related challenges. When managing this individual: offer autonomy to allow plenty of room for growth; provide frequent fast cycle feedback to encourage new skill development; and ask powerful questions that will help this individual define meaningful ‘stretch goals’. Although this individual has a sense of clarity around goals, don’t hesitate to provide opportunities for additional ‘data points’ and perspectives through professional development and feedback.'
                shortDescription: 'Amplify engagement and growth by asking powerful questions, using active listening, and providing goal related challenges.'
                tipsHeading: 'Tips for coaching leaders'
                tipsMarkdown: '<ul> <li>Discuss goals, motivators, strengths, and values in 1:1s. This will help leverage and amplify existing clarity. Not sure where to start? Here’s some questions to try:<ol> <li>When are you most satisfied at work?</li> <li>What are your desired areas of growth?</li> <li>Do you find you have the right level of challenge in your balance of tasks?</li> </ol> <li>If the team is already thriving, consider offering this individual 10-20% time to pursue an audacious, yet meaningful, ‘stretch goal’.</li> <li>Encourage risk taking by creating an environment in which it is okay to fail. By definition, ‘stretch goals’ are highly challenging and somewhat risky. In order to feel safe taking the leap, encourage the attitude that the only true failure is not learning from experience.</li> <li>Let them know you are available for frequent feedback, and give it in real time to they can learn from each project what is working, and what to do differently. Don’t wait the quarterly or yearly review!</li> <li>Ask direct report which of their tasks successfully stretch and challenge, without overwhelming. These tasks will help promote flow. However, when considering the overall load, remember that ‘overwhelm’ is the enemy of flow.</li> </ul>'
            encourage:
                description: 'Demonstrating a genuine interest, but not ‘pushy’ interest, in this individual’s preferred course of professional development will help develop rapport, and create a positive foundation for future growth. While this individual has clarity around specific potential growth areas, it may not be exactly the right time to pursue that growth. Therefore, for now, keep discussions and feedback largely focused on the most important aspects of this individual’s role. Keep feedback relevant to top priorities.'
                encourageLSMresourceQuadrantTitle: Encourage
                encourageLSMsubhead: 'Steady + Focus'
                encourageLSMtitle: Encourage
                shortDescription: 'Demonstrate a genuine, but not ‘pushy’, interest in this individual’s preferred course of professional development.'
                tipsHeading: 'Tips for encouraging leaders'
                tipsMarkdown: '<ul> <li>Discuss their top strengths. Ask about what they see as their top three strengths at work, and share the strengths that you notice.</li> <li>Ask about skills they’d like to build, and talk about prioritizing tasks and projects that align with their goals.</li> <li>Celebrate small wins! When your direct report has an achievement, small or large, convey enthusiasm and support.</li> <li>Before sharing feedback, ask permission. This type of question allows your direct report to build autonomy, deepen trust with you, and will ultimately support future growth. In the same vein, provide choices when it comes to professional development, letting them determine the opportunities that best resonate with their goals and personal preferences.</li> <li>Provide opportunities for professional development, such as coaching, conferences, or 360 feedback; whenever possible, make these optional.</li> </ul>'
            graphLabels:
                exploreLSMYAxisDown: EXPLORE
                focusLSMYAxisUp: FOCUS
                readyLSMXAxisRight: READY
                srOnly: 'Clarity: {clarityPercent}%, Readiness: {readinessPercent}%'
                steadyLSMXAxisLeft: STEADY
            heading: 'How to manage {manageeFirstName}'
            reinforce:
                description: 'Using light-touch reinforcement techniques, you can provide valuable direction without overwhelming. When managing this individual, focus feedback primarily on the tasks and behaviors that are most important for their role; this is a period to develop mastery within their current position.'
                reinforceLSMresourceQuadrantTitle: Reinforce
                reinforceLSMsubhead: 'Steady + Explore'
                reinforceLSMtitle: Reinforce
                shortDescription: 'Using light-touch reinforcement techniques, you can provide valuable direction without overwhelming.'
                tipsHeading: 'Tips for reinforce leaders'
                tipsMarkdown: '<ul> <li>Praise positive behavior when you observe it. For example, if an individual does excellent work on a monthly report, be sure to praise their effort. Recognizing excellence provides a strong and stable foundation for direct reports to take more risks and challenges in the future.</li> <li>In 1:1s, when conveying new tasks, expectations, or feedback, make sure you are clear. For instance, if you really want this individual to communication progress in a specific format, let them know. To make sure you’ve achieved clarity, ask them what they see as the next steps, and also give them a chance to respond and ask questions.</li> <li>Make sure to keep it specific and actionable. For instance, rather than a general “good job”, share what specific behaviors you observed that you thought were positive or negative, how those behaviors will impact the outcome of their work, and recommendations for what to do in in the future.</li> <li>Recommend professional development opportunities that are optional and personalized. When a direct report is in the driver’s seat guiding development at their own pace, it can promote motivation (similar to coaching!) which will in turn lead to greater clarity and readiness.</li> </ul>'
            subheading: 'The leadership style {manageeFirstName} responds best to'
