                            coachDescription: 'Members with lower levels of well-being may feel stressed or overwhelmed at work, home or both. This score isn’t uncommon — 1 out of 5 people score in the lowest tier of the WHO-5. Focus on helping them regain their balance and getting through this moment. <br><br> <strong>Coaching tips:</strong><ul> <li><strong>Ask powerful questions.</strong> How do members react to their results? Where do they see this show up in their lives?</li> <li><strong>Normalize well-being shifts.</strong> With life’s ups and downs, it’s normal to experience occasional setbacks over time. Remind members that it’s possible to take deliberate steps to overcome stress and grow stronger over time.</li> <li><strong>Work as a team.</strong> Some members will be connected to clinical care by their Care Guides, and they may want to process that with you. You’re a trusted partner in this journey, alongside any other support.</li></ul>'
                            coachDescriptionAlternate: 'Members with moderate well-being are generally cheerful, calm, and engaged, but at times might feel strained or running on empty. With the help of a trusted Coach, they can take deliberate steps to move towards a state of thriving, instead of further into languishing.'
