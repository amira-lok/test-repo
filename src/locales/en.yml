    manager:
        about: 'About the Leadership Style Matrix'
        aboutBetterUp: 'About BetterUp'
        aboutBetterUpBlurb: '{organizationName} has partnered with BetterUp to provide personalized development coaching to its employees so they can live their lives with more clarity, purpose, and passion. Watch one new manager use BetterUp to help her grow into her role.'
        aboutBetterUpContactBlurb: 'Contact us for information on how to get BetterUp for your entire team or for yourself:'
        aboutBetterUpContactTitle: 'Contact Us'
        aboutBetterUpContinueLearning: 'Continue learning'
        aboutBetterUpPlaybook: 'The BetterUp Management Playbook'
