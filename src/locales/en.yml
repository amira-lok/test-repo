                    modal:
                        body: 'The WHO-5 Well-being Index was created by the World Health Organization, and measures an individual’s well-being level based on their previous two weeks.<br><br>The total raw score, ranging from 0 to 25, is multiplied by 4 to give a final score. A score of 0 represents the lowest well-being possible, while a score of 100 indicates the highest well-being.<br><br>Scores are broken down by the following dimensions, and often change over time.<br><br> • <b>Mood</b> (general state of mind)<br> • <b>Calm</b> (the absence of strong emotions)<br> • <b>Vigor</b> (physical strength and health)<br> • <b>Rest</b> (feeling relaxed and rested)<br> • <b>Engagement</b> (interest and curiosity)'
