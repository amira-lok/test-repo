        whatIsCoaching: 'What is Coaching?'
        whatIsCoachingBlurb: 'A coaching relationship provides a confidential space to discuss goals, get feedback, and work through challenges. Learn how BetterUp’s approach to coaching helps its members realize their full potential.'
